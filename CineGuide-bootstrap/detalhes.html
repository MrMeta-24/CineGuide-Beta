<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="SRC/FRONTEND/detalhes.js"></script>
</head>
<body>
  <div class="container py-5">
    <button class="btn btn-outline-secondary mb-4" onclick="history.back()">← Voltar</button>
    <div id="filmeDetalhes"></div>

    <hr>
    <h3>Adicionar sua opinião</h3>
    <form id="formOpiniao">
      <div class="mb-3">
        <label for="nota" class="form-label">Nota (0–10)</label>
        <input type="number" id="nota" class="form-control" min="0" max="10" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentário</label>
        <textarea id="comentario" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar opinião</button>
    </form>

    <hr>
    <h3>Opiniões</h3>
    <div id="listaOpinioes"></div>
  </div>
</body>
</html>
